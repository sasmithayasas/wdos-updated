<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon and title -->
    <link rel="icon" type="icons/image/png" href="./icons/icon.png">
    <title>Sri Lankan Wildlife - Home</title>
    <!-- title -->
    <link rel="stylesheet" href="style3.css" />
    <link rel="manifest" href="manifest.json">
    <script
    defer
    src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
  ></script>
  <script
      src="https://kit.fontawesome.com/5981917ca3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- navigation -->
      <header>
        <nav>
          <img src="./icons/logo.png" class="logo"></a>
          <ul>
            <li><a href="index3.html">Home</a></li>
            <li><a href="index5.html">Intro</a></li>
            <li><a href="index6.html">Conservation</a></li>
            <li><a href="index4.html">Leopard</a></li>
            <li><a href="index2.html">Animals</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
          <a href="#" class="mobile">&#9776;</a>
        </nav>
      </header>

      <!-- aside -->
      <div x-data="loadPageData()">
        <aside>
          <template x-for="(aside, index) in asides" :key="index">
            <div class="post" x-bind:title="aside.title">
              <h1 x-text="aside.title"></h1>
              <ul>
                <template x-for="item in aside.items">
                  <li>
                    <a x-bind:href="item.url" x-text="item.text"></a>
                  </li>
                  <br />
                </template>
              </ul>
            </div>
          </template>
        </aside>
      </div>

      <!-- main -->
      <main x-data="loadPageData()" style="margin-bottom: 100px">
        <template x-for="(blogPost, index) in blogPosts" :key="index">
          <div class="blog-post">
            <div class="meta">
              <h1 x-text="blogPost.meta.title"></h1>
              <h3 x-text="blogPost.meta.description"></h3>
              <small x-text="blogPost.meta.tagLine"></small>
              <i
                :id="index"
                class="fas fa-pen"
                onclick="edit(id)"
                style="font-size: 20px"
              ></i>
            </div>
            <div>
              <h3>
                <template x-if="blogPost.meta.listOlVisible">
                  <ol>
                    <template x-for="(value, indexList) in blogPost.meta.list">
                      <li x-text="value"></li>
                    </template>
                  </ol>
                </template>
                <template x-if="blogPost.meta.listUlVisible">
                  <ul>
                    <template x-for="(value, indexList) in blogPost.meta.list">
                      <li x-text="value"></li>
                    </template>
                  </ul>
                </template>
              </h3>
            </div>
            <div class="post">
              <img :src="blogPost.post.image" :alt="blogPost.post.imageAlt" />
              <p class="excerpt" x-text="blogPost.post.excerpt"></p>
              <a :href="blogPost.post.moreLink">
                <b x-text="blogPost.post.moreText"></b>
              </a>
            </div>
          </div>     
        </template>
      </main>


      <!-- footer -->
      <footer>
        <div class="content">
          <div class="left box">
            <div class="upper">
              <div class="topic">Wildlife Parks</div>
              <div><a href="index7.html">Yala</a></div>
            <div><a href="index8.html">Wilpattu</a></div>
            </div>
          </div>
          <div class="middle box">
            <div class="topic">Go back to the start</div>
            <div><a href="index.html">Click here..</a></div>
            
         
          </div>
          
          </div>
        </div>
      </footer>
    </div>
    <!-- js link -->
    <script src="./javascript/app.js"></script>
    <script src="./javascript/index3.js"></script>
    <script>
      function edit(key) {
        const value = localStorage.getItem("index3");
        let content = JSON.parse(value);

        let editedText = prompt(
          "Please Edit",
          content.blogPosts[key].meta.description
        );

        if (editedText == null || editedText == "") {
        } else {
          content.blogPosts[key].meta.description = editedText;

          localStorage.setItem("index3", JSON.stringify(content));

          window.location.reload();
        }
      }
    </script>
  </body>
</html>
