<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon and title -->
    <link rel="icon" type="icons/image/png" href="./icons/icon.png">
    <title>Wilpattu National Park</title>
    <!-- links -->
    <link rel="stylesheet" href="style8.css" />
    <link rel="manifest" href="manifest.json">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
        <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
   
  </head>
  <body>
    <section class="container">
      <!-- navigation -->
      <section class="navbar">
        <img src="./icons/logo1.png" class="logo" />
        <nav>
          <ul>
            <li>
            
              <a href="index3.html">Home</a>
              
            </li>
          </ul>
        </nav>
        
      </section>
 <!-- left side topic, text, button and map -->
      <section class="row">
        

        <section  x-data="loadPageData()" class="column">
          <h1 x-text="pageData.heading"></h1>
          <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d252571.0709814398!2d80.0518306!3d8.4581819!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3afdac7787e4bc27%3A0xcdd9a0715dad187c!2sWilpattu%20National%20Park!5e0!3m2!1sen!2slk!4v1705568606778!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

          <p x-text="pageData.description" >     
          </p>
          <i class='fas fa-pen' onclick="edit()"
          style='font-size:20px; color:white;'></i>
            <a :href="pageData.findOutMoreLink">
            <button type="button" x-text="pageData.findOutMoreButtonText"></button></a>

          <div class="video-size">
            <video width="300px" height="200px" autoplay loop controls muted>
              <source src="./videos/Wilpattu National Park in Sri Lanka.mp4" type="video/mp4">
            </video>
            </div>
        </section>

        <!-- right side cards -->
        <section  x-data="loadPageData()"  class="column">
          <template x-for="(card, index) in pageData.cards" :key="index">
            <section :class="card.class">
              <h4 x-text="card.caption"></h4>
            </section>
          </template>
        </section>
      </section>
    </section>
<!-- footer -->
    <footer>
      <div class="content">
        <div class="left box">
          <div class="upper">
            <div class="topic">Wildlife Parks</div>
            
          <div><a href="index7.html">Yala</a></div>
          </div>
        </div>
        <div class="middle box">
          <div class="topic">Go back to the start</div>
          <div><a href="index.html">Click here..</a></div>
       
        </div>
        
        </div>
      </div>
    </footer>

    <script src="./javascript/index8.js"></script>

  </body>

  <script>
    function edit() {

      const value = localStorage.getItem('index8');
      let content = JSON.parse(value);

      let editedText = prompt("Please Edit", content.description);

      if (editedText == null || editedText == "") {

      } else {
        content.description = editedText

        localStorage.setItem('index8', JSON.stringify(content));

        window.location.reload();
      }


    }
  </script>
   <script src='https://kit.fontawesome.com/5981917ca3.js' crossorigin='anonymous'></script>
</html>
