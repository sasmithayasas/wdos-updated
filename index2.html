<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon and title -->
    <link rel="icon" type="image/png" href="./icons/icon.png" />
    <title>Sri Lankan Wildlife - Animals</title>
    <!-- links -->
    <link rel="stylesheet" href="style2.css" />
    <link rel="manifest" href="manifest.json" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <script
      src="https://kit.fontawesome.com/5981917ca3.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <!-- header -->
      <header>
        <!-- navigation -->
        <nav>
          <img src="./icons/logo.png" class="logo" />
          <ul>
            <li><a href="index3.html">Home</a></li>
            <li><a href="index5.html">Intro</a></li>
            <li><a href="index6.html">Conservation</a></li>
            <li><a href="index4.html">Leopard</a></li>
            <li><a href="index2.html">Animals</a></li>
            <li><a href="login.html">Login</a></li>
          </ul>
          <a href="#" class="mobile">&#9776;</a>
        </nav>
      </header>

      <!-- aside -->
      <aside x-data="loadPageData()">
        <div class="post" x-bind:title="aside.title">
          <h1 x-text="aside.title"></h1>
          <ul>
            <template x-for="item in aside.items">
              <li>
                <br />
                <a x-bind:href="item.url" x-text="item.text"></a>
              </li>
            </template>
          </ul>
        </div>
      </aside>
      <!-- main -->
      <main x-data="loadPageData()" style="margin-bottom: 100px">
        <template x-for="(blogPost, index) in blogPosts" :key="index">
          <div class="blog-post">
            <div class="meta">
              <h1 x-text="blogPost.meta.title"></h1>
              <h3 x-text="blogPost.meta.description"></h3>
              <small x-text="blogPost.meta.tagLine"></small
              ><i
                :id="index"
                class="fas fa-pen"
                onclick="edit(id)"
                style="font-size: 20px"
              ></i>
            </div>
            <div class="post">
              <img :src="blogPost.post.image" :alt="blogPost.post.imageAlt" />
              <p class="excerpt" x-text="blogPost.post.excerpt"></p>
              <a :href="blogPost.post.moreLink">
                <b x-text="blogPost.post.moreText"></b>
              </a>
            </div>
          </div>
        </template>
      </main>

      <!-- footer -->
      <footer>
        <div class="content">
          <div class="left box">
            <div class="upper">
              <div class="topic">Wildlife Parks</div>
              <div><a href="index7.html">Yala</a></div>
              <div><a href="index8.html">Wilpattu</a></div>
            </div>
          </div>
          <div class="middle box">
            <div class="topic">Official Websites</div>
            <div>
              <a href="https://www.yalasrilanka.lk/">Yala National Park</a>
            </div>
            <div>
              <a href="https://www.dwc.gov.lk/wnp/">Wilpattu National Park</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <!-- js link -->
    <script src="./javascript/app.js"></script>
    <script src="./javascript/index2.js"></script>

    <script>
      function edit(key) {
        const value = localStorage.getItem("index2");
        let content = JSON.parse(value);

        let editedText = prompt(
          "Please Edit",
          content.blogPosts[key].meta.description
        );

        if (editedText == null || editedText == "") {
        } else {
          content.blogPosts[key].meta.description = editedText;

          localStorage.setItem("index2", JSON.stringify(content));

          window.location.reload();
        }
      }
    </script>
  </body>
</html>
